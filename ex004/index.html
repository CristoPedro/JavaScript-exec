<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

    </style> 
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome porfavor ')
        document.writeln(` O seu nome tem ${nome.length} letras ao todo muito prazer ${nome}!`)
        document.writeln(`O seu nome em maiúscula é ${nome.toUpperCase()}`)
        document.writeln(`O seu nome em maiúscula é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
