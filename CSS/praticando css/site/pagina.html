<!DOCTYPE html>
<html lang="pt">
<head>

    <style>
        .principal {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.742);

            background-image: url('img/fundo11.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;

            background-color: rgba(0, 0, 0, 0.536);
            background-blend-mode: color;

        }
    </style>
</head>
<body>

    <header id="cabeca" >
        <button id="abrir">&#9776</button>
     <img src="img/logo-aguia.png" id="logo" alt="">
        <nav id="menu">
            <button id="feichar">X</button>

        </nav>
    </header>
     <section class="principal">

                <input type="text" name="pesquisa" placeholder="pesquisa..">
                <img src="img/search.png" class="pes" alt="">
            </div>
        </div>
    
         <article id="content-principal">

        </section >

     <footer >

     </footer>

     <script>
        abrir.addEventListener('click', () => {
            menu.style.display = 'flex'
            
            menu.style.right = (menu.offsetWidth * -1) + 'px'

            abrir.style.display = 'none'
            
            setTimeout(() => {
                menu.style.opacity = '1'

              menu.style.right = '0'
        
            }, 10)
        })

        feichar.addEventListener('click', () => {
              menu.style.opacity = '0'
 
            menu.style.right = (menu.offsetWidth * -1) + 'px'
         
        setTimeout(() => {
         menu.removeAttribute('style')
             abrir.removeAttribute('style')
        }, 200)

         })
     </script>
</body>
