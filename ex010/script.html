<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura while</title>
</head>
<body>
   <script>
    var c = 1
    var n = 10
    var res = 0
    console.log(`Exibindo a tabuada de ${n}`)
    do{
       res = n * c
      
        console.log(`${n} x ${c} = ${res}`)
        c+=1
    }while(c <= 12)
