<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura for</title>
</head>
<body>
    <script>
        var n = 10
        for (let i = 1;  i <= 12; i++) {
            var res = n * i
            console.log(`${n} x ${i} = ${res}`) 
            
        }
    </script>
</body>
</html>
